<!DOCTYPE html>
<html>
    <head>
        <title>Nemiro</title>
        <meta charset="utf8">
        <link rel="icon" type="image/png" href="/static/favicon.ico">
    </head>
    <body>
        <button id="create">
            Создать
        </button>
        <script>
        fetch('/room/create', { method: 'POST' })
            .then((response) => response.json())
            .then((response) => { window.location = `/room/${response.roomId}` })
        </script>
    </body>
</html>
